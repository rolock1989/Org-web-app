        <h1>Registrar Proyecto</h1>
        <form action="insertar_proyecto.php" method="post" onsubmit="return validarFormulario();">

            <input type="text" id="nombre" name="nombre" required><br>
    
            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" name="descripcion" required></textarea><br>
    
            <label for="presupuesto">Presupuesto:</label>
            <input type="number" id="presupuesto" name="presupuesto" required><br>
    
            <label for="fecha_inicio">Fecha de Inicio:</label>
            <input type="date" id="fecha_inicio" name="fecha_inicio" required><br>
    
            <label for="fecha_fin">Fecha de Fin:</label>

            <button type="submit">Registrar Proyecto</button>
        </form>
    
        <script>
        function validarFormulario() {

            const nombre = document.getElementById('nombre').value;
            if (nombre.length < 3) {
                alert("El nombre debe tener al menos 3 caracteres.");
                return false;
            }
            return true;
        }
        </script>
