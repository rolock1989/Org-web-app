        <h1>Registrar Donante</h1>
        <form action="insertar_donante.php" method="post" onsubmit="return validarDonante();">
            <label for="nombre">Nombre del Donante:</label>
            <input type="text" id="nombre" name="nombre" required><br>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
    
            <label for="direccion">Dirección:</label>
            <textarea id="direccion" name="direccion" required></textarea><br>
    
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required><br>
    
            <button type="submit">Registrar Donante</button>
        </form>
    
        <script>
        function validarDonante() {
            const email = document.getElementById('email').value;
            const telefono = document.getElementById('telefono').value;
            if (!email.includes("@")) {
                alert("Email inválido");
                return false;
            }
            if (telefono.length < 10) {
                alert("El teléfono debe tener al menos 10 dígitos");
                return false;
            }
            return true;
        }
        </script>
