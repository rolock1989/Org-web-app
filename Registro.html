    <section id="registro-usuarios">
        <h2>Registro de Nuevos Usuarios</h2>
        <form action="/register" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <br><br>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>
            <br><br>
            <label for="tipo-documento">Tipo de Documento:</label>
            <select id="tipo-documento" name="tipo-documento" required>
                <option value="dni">DNI</option>
                <option value="rut">RUT</option>
                <option value="cedula">Cédula</option>
                <option value="pasaporte">Pasaporte</option>
            </select>
            <br><br>
            <label for="numero-documento">Número de Documento:</label>
            <input type="text" id="numero-documento" name="numero-documento" required>
            <br><br>
            <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>
            <br><br>
            <label>Sexo:</label>
            <input type="radio" id="masculino" name="sexo" value="masculino" required>
            <label for="masculino">Masculino</label>
            <input type="radio" id="femenino" name="sexo" value="femenino" required>
            <label for="femenino">Femenino</label>
            <input type="radio" id="prefieronodecir" name="sexo" value="prefieronodecir" required>
            <label for="prefieronodecir">Prefiero no decir</label>
            <br><br>
            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required>
            <br><br>
            <label for="telefono">Teléfono Móvil:</label>
            <input type="tel" id="telefono" name="telefono" required>
            <br><br>
            <label for="comentarios">Comentarios:</label>
            <textarea id="comentarios" name="comentarios" rows="3" cols="50"></textarea>
            <br><br>
            <button type="submit">Registrar</button>
        </form>
    </section>
